<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo utilizando DIV</title>
    <link rel="stylesheet" href="estilos/style.css" type="text/css">
</head>
<body>
    <header>
        <div class="divMenu">
            <img class="logoUnipar" src="https://www.unipar.br/media/original_images/unipar_ld_schema_logo.png">
        </div>
        <div class="tituloMenu">Universidade paranaense</div> 
        
    </header>
    <section><!-- "div" é um container para organizaçao -->
        <h1>Formas de Posicionamento</h1>
        <div class="divSticky">Posicionamento sticky</div>
        <div class="divRelative">Posicionamento relativo</div>
        <div class="divFixed">Posicionamento fixado</div>
        <div class="divStatic">Posicionamento Statico</div>
        <div class="divAbsolute">Posicionamento Absoluto</div>
        <div class="divAlignCenter">Posicionamento Centralizado</div>
        <div class="divAlignLeft">Posicionamento a esquerda</div>
        <div class="divAlignRight">Posicionamento a direita</div>

        
        
    </section>
    <footer></footer>
</body>
</html>
