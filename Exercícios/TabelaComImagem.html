<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><!-- configuracao da codificacao da pagina -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unipar</title>
</head>
<body><!-- criando um link abaixo -->

    <a href="http://www.unipar.br" target="blank"> Site da Unipar</a>|<!-- atributo target - especifica onde abrir o documento vinculado por uma tag a (elemento de âncora)._blank: abre a página em uma nova janela/aba -->
   <!-- "Href" é usado no HTML para fazer referência a uma URL externa, seja um link ou um arquivo -->
   
   
   <!-- adicionando uma imgagem --> 
    <img src="unipar.jpg.png" height="250px"><!-- tag "img" serve para adicionar imagem e atributo "src" contém um caminho apontando para a imagem que você deseja incorporar na página, que pode ser uma URL  -->
    <!--  "Height" atributo é utilizado para definir a altura do elemento <iframe>. -->
    

     <!-- criando um link em uma imagem -->
    <a href="http://www.unipar.br" target="blank">
        <img src="unipar.jpg.png" height="250px">
    </a>
  
    
<!-- criando uma tabela -->
    <table border="3"> <!-- Border pra colocar borda na tabela -->
      
        <th colspan="5">DIAS DA SEMANA</th><!-- tag "th" Célula de titulo -->
    
        <tr><!-- Linha -->
            <td>SEGUNDA</td><!-- Célula -->
            <td>TERÇA</td>
            <td>QUARTA</td>
            <td>QUINTA</td>
            <td>SEXTA</td>
        </tr>

        <tr>
            <td>01</td>
            <td>02</td>
            <td>03</td>
            <td>04</td>
            <td>05</td>
        </tr>
        
        <tr>
            <td rowspan="2">06</td><!-- rowspan para mesclar linhas -->
            <td>07</td>
            <td>08</td>
            <td>09</td>
            <td>10</td>
        </tr>

        <tr>
            <td colspan="3">11</td> <!-- colspan serve para mesclar colunas -->
            <td>12</td>
            
          
            
        </tr>

    </table>
      
    </Table>



<!-- criando uma tabela -->
    <table></table><!-- Elemento principal -->
    <tr></tr> <!-- Linha -->
    <th></th> <!-- Célula de titulo -->
    <td></td><!-- Célula -->
    

</body>
</html>
